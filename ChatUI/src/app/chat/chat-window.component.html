<nb-layout>
  <nb-layout-column>

    <nb-chat title="Support Chat" size="medium">

      <nb-chat-message
        *ngFor="let msg of messages"      
        [message]="msg.text"
        [reply]="msg.sender === 'user'">
      </nb-chat-message>

    </nb-chat>

    <div class="input-box">
      <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type here..." />
      <button (click)="sendMessage()">Send</button>
    </div>

  </nb-layout-column>
</nb-layout>
